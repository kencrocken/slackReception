    <style type="text/css">
      html {
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        background: #ecf4f8;
        text-align: center;
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      h1 {
        margin: 0 0 1em;
        padding: 1em;
        background: white;
      }
      main {
        display: flex;
        flex-wrap: wrap;
      }
      main::after {
        content: '';
        flex-grow: 100;
      }
      p {
        margin: 0;
        padding: 0 0 .5em;
      }
      .icon,
      .icon-wrapper {
        background: white;
        margin: .5em;
        padding: 1em;
        border-radius: .5em;
      }
      .icon {
        display: inline-block;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        padding-bottom: 0;
        min-width: 8em;
      }
      .icon-wrapper {
        background-color: #fafafa;
        background-image: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc),
        linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc);
        background-size:30px 30px;
        background-position:0 0, 15px 15px;
        margin: auto;
      }
      .icon-action {
        margin: 1em -1em 0;
        border-top: 1px solid #eee;
        display: flex;
      }
      .icon-action > * {
        flex-grow: 1;
      }

      button {
        font: inherit;
        background: none;
        border: 0;
        outline: 0;
      }
      button,
      label {
        padding: 1em .5em;
        flex-basis: 50%;
        cursor: pointer;
      }
      button:hover,
      label:hover {
        color: mediumVioletRed;
      }
      label {
        border-left: 1px solid #eee;
      }
      input[type=checkbox] {
        display: none;
      }
      /* can't display none: copy won't work */
      pre {
        text-align: left;
        position: absolute;
        opacity: 0;
        z-index: 2;
        padding: 1em;
        pointer-events: none;
        border-top: 1px solid #eee;
        margin: 0 -1em;
        width: 0;
      }
      input:checked ~ .icon-action label {
        background: #eee;
      }
      input:checked ~ pre {
        position: static;
        pointer-events: auto;
        opacity: 1;
        width: 100%;
      }
    </style>
    <style type="text/css">
      .icon-business {
        width: 1.882em;
        height: 1.882em;
      }
      
      .icon-transport {
        width: 19.125em;
        height: 19.125em;
      }
      
      
    </style>
  </head>

    <h1>Gulp SVG Symbols demo page</h1>
    <main>
      <div class="icon">
        <p>#icon-business</p>
        <div class="icon-wrapper">
          <svg role="img" class="icon-business">
            <use xlink:href="#icon-business"></use>
          </svg>
        </div>
        <div class="icon-dev">
          <input class="show-code" id="toggle-icon-business" type="checkbox" />
          <div class="icon-action">
            <button onclick="gulpSvgSymbol.copy('code-icon-business')">Copy</button>
            <label onclick="gulpSvgSymbol.reflow('code-icon-business')" for="toggle-icon-business">Show</label>
          </div>
<pre>
<code id="code-icon-business">&lt;svg role=&quot;img&quot; class=&quot;icon-business&quot;&gt;
  &lt;use xlink:href=&quot;#icon-business&quot;&gt;&lt;/use&gt;
&lt;/svg&gt;</code>
</pre>
        </div>
      </div>
      <div class="icon">
        <p>#icon-transport</p>
        <div class="icon-wrapper">
          <svg role="img" class="icon-transport">
            <use xlink:href="#icon-transport"></use>
          </svg>
        </div>
        <div class="icon-dev">
          <input class="show-code" id="toggle-icon-transport" type="checkbox" />
          <div class="icon-action">
            <button onclick="gulpSvgSymbol.copy('code-icon-transport')">Copy</button>
            <label onclick="gulpSvgSymbol.reflow('code-icon-transport')" for="toggle-icon-transport">Show</label>
          </div>
<pre>
<code id="code-icon-transport">&lt;svg role=&quot;img&quot; class=&quot;icon-transport&quot;&gt;
  &lt;use xlink:href=&quot;#icon-transport&quot;&gt;&lt;/use&gt;
&lt;/svg&gt;</code>
</pre>
        </div>
      </div>
    </main>
    <script type="text/javascript">
      (function () {
        // https://developers.google.com/web/updates/2015/04/cut-and-copy-commands
        var symb = window.gulpSvgSymbol = {};
        var main = document.getElementsByTagName('main')[0];
        symb.copy = function (id) {
          window.getSelection().removeAllRanges();
          var code = document.getElementById(id);
          var range = document.createRange();
          range.selectNode(code);
          window.getSelection().addRange(range);
          try {
            var successful = document.execCommand('copy');
            var msg = successful ? 'successful' : 'unsuccessful';
          } catch(err) {
            console.log('Oops, unable to copy');
          }
          window.getSelection().removeAllRanges();
        }
        // Force a reflow so sizes are back to initialsâ€¦
        symb.reflow = function (id) {
          var code = document.getElementById(id);
          code.style.display = 'none';
          window.setTimeout(function () {
            code.style.display = '';
          }, 0);
        }
      }());
    </script>
